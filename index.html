<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–Ω–∞–ø—Å–∏—Å - –ê–≥–µ–Ω—Ç 22</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 1200px;
            height: 700px;
            background: #0a0a1e;
            border: 2px solid #00cccc;
            box-shadow: 0 0 20px rgba(0, 200, 200, 0.3);
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        #loadingText {
            font-size: 24px;
            color: #00cccc;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #0a0a1a;
            border-top: 4px solid #00cccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gameButton {
            position: absolute;
            background: rgba(0, 200, 200, 0.2);
            border: 2px solid #00cccc;
            color: #00cccc;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 100;
            user-select: none;
        }
        
        .gameButton:hover {
            background: rgba(0, 200, 200, 0.4);
            box-shadow: 0 0 10px rgba(0, 200, 200, 0.5);
        }
        
        .gameButton:active {
            transform: scale(0.95);
        }
        
        #restartButton {
            top: 10px;
            left: 10px;
        }
        
        #nextLevelButton {
            top: 10px;
            left: 150px;
            display: none;
        }
        
        #enhancedButton {
            top: 10px;
            left: 290px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <div class="spinner"></div>
            <div id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
        </div>
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
        <button id="restartButton" class="gameButton">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ (R)</button>
        <button id="nextLevelButton" class="gameButton">‚û°Ô∏è –°–ª–µ–¥—É—é—â–∏–π (N)</button>
        <button id="enhancedButton" class="gameButton">‚ö° –£—Å–∏–ª–µ–Ω–Ω—ã–µ (E)</button>
    </div>
    
    <script src="js/levels.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
